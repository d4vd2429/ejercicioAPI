<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tienda de Videojuegos - Inicio</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="logo">GameStore</div>
    <nav>
      <a href="login.html">Iniciar sesión</a>
      <a href="register.html">Registrarse</a>
    </nav>
  </header>

  <main class="container">
    <h1>Catálogo de videojuegos</h1>
    <section id="games-list" class="games-grid">
      <!-- Los juegos aparecerán aquí -->
    </section>

    <aside class="panel">
      <h2>Agregar videojuego</h2>
      <form id="add-game-form">
        <label>Título <input name="titulo" required></label>
        <label>Precio <input name="precio" type="number" step="0.01" required></label>
        <label>Consola ID <input name="consola_id" required></label>
        <button type="submit">Crear</button>
      </form>
    </aside>
  </main>

  <script src="js/api.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
